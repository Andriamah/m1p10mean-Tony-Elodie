<div class="main">
    <input type="checkbox" id="chk" aria-hidden="true">

    <div class="signup">
        <form (submit)="inscription()">
            <label for="chk"  aria-hidden="true">S'inscrire</label>
            <input type="text" name="prenom"  placeholder="Prenom" required="" [(ngModel)]="prenom">
            <input type="text" name="pnom" placeholder="Nom" required="" [(ngModel)]="nom" >
            <input type="email" name="mail"  placeholder="Email" required="" [(ngModel)]="mail">
            <input type="password" name="mdp"  placeholder="Password" required="" [(ngModel)]="mdp">
            <button type="submit" >S'inscrire</button>
        </form>
    </div>
    ,
    <div class="login">
        <form (submit)="login()">
            <label for="chk" aria-hidden="true">Login</label>
            <input type="email" name="email" placeholder="Email" required="" [(ngModel)]="email">
            <input type="password" name="pswd" placeholder="Password" required="" [(ngModel)]="pswd">
            <button>Login</button>
        </form>
    </div>
</div>
