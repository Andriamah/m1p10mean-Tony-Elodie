<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets/images/icon/logo_garage.jpg" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form (submit)="inscription()">
                            <div class="form-group">
                                <label>Prenom</label>
                                <input class="au-input au-input--full" type="email" name="email"
                                    placeholder="Prenom" [(ngModel)]="prenom">
                            </div>
                            <div class="form-group">
                                <label>Nom</label>
                                <input class="au-input au-input--full" type="text" name="password"
                                    placeholder="Nom" [(ngModel)]="nom">
                            </div>
                            <div class="form-group">
                                <label>Mail</label>
                                <input class="au-input au-input--full" type="text" name="password"
                                    placeholder="E-mail" [(ngModel)]="mail">
                            </div>
                            <div class="form-group">
                                <label>Mot de passe </label>
                                <input class="au-input au-input--full" type="password" name="password"
                                    placeholder="Password" [(ngModel)]="mdp">
                            </div>
                            <button class="au-btn au-btn--block au-btn--blue2" >sign in </button>

                        </form>
                        <div class="register-link">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footers></app-footers>
