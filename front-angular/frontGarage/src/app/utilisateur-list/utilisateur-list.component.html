<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets/images/icon/logo_garage.jpg" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form (submit)="login()">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" name="email"
                                    placeholder="Email" [(ngModel)]="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password"
                                    placeholder="Password" [(ngModel)]="pswd">
                            </div>
                            <div class="login-checkbox">
                                <label>
                                    <input type="checkbox" name="remember">Remember Me
                                </label>
                                <label>
                                    <a href="#">Forgotten Password?</a>
                                </label>
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">sign in</button>
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button class="au-btn au-btn--block au-btn--blue2" >sign in </button>
                                </div>
                            </div>
                        </form>
                        <div class="register-link">

                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footers></app-footers>
