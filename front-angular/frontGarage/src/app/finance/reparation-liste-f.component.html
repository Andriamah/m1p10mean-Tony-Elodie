<app-header-finance></app-header-finance>
<app-nav-bar></app-nav-bar>
<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row m-t-30">
                    <div class="col-md-12">
                        <!-- DATA TABLE-->
                        <h3 class="title-5 m-b-35">Liste des reparations fini</h3>
                        <div class="table-responsive m-b-40">
                            <table class="table table-borderless table-data3">
                                <thead>
                                    <tr>
                                        <th>Intitule</th>
                                        <th>Email</th>
                                        <th>Date</th>
                                        <th>Etat</th>
                                        <th>Prix</th>
                                        <th>Action</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr *ngFor="let reparation of reparations$ | async">
                                        <td>{{reparation.voiture.matricule}}</td>
                                        <td>{{reparation?.voiture?.utilisateur?.mail}}</td>
                                        <td>{{reparation.date_debut}}</td>
                                        <td>
                                            <span class="badge badge-primary"
                                                *ngIf="reparation.etat==='2'; else loggedOut">Fini</span>
                                            <ng-template #loggedOut>
                                                <span class="badge bg-warning">En cours</span>
                                            </ng-template>
                                        </td>
                                        <td>{{reparation.total}}</td>
                                        <td><button type="reset" class="btn btn-success btn-sm" (click)="payer(reparation._id)">
                                                <i class="fa fa-dot-circle-o"></i> Payer
                                            </button></td>
                                    </tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- END DATA TABLE-->
                    </div>
                </div>
                <app-footers></app-footers>

            </div>
        </div>
    </div>
</div>
