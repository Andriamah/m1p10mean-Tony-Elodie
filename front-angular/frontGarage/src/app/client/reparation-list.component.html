<app-header></app-header>
<app-nav-bar></app-nav-bar>
<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-md-3">
                        <!-- DATA TABLE -->
                        <h3 class="title-5 m-b-35">Voiture Non re√ßu</h3>
                        <div class="table-responsive table-responsive-data2">
                            <table class="table table-data2">
                                <thead>
                                    <tr>
                                        <th>Matricule</th>
                                        <th>description</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="tr-shadow" *ngFor="let voiture of voitures$ | async">
                                        <td>{{voiture.matricule}}</td>
                                        <td>
                                            <span class="block-email">{{voiture.description}}</span>
                                        </td>
                                    </tr>
                                    <tr class="spacer"></tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- END DATA TABLE -->
                    </div>

                    <div class="col-lg-8">
                        <!-- DATA TABLE -->
                        <h3 class="title-5 m-b-35">Vos reparation en cours</h3>
                        <div class="table-responsive table-responsive-data2">
                            <table class="table table-data2">
                                <thead>
                                    <tr>
                                        <th>Matricule</th>
                                        <th>description</th>
                                        <th>date</th>
                                        <th>status</th>
                                        <th></th>
                                    </tr>
                                </thead>
                                <tbody>
                                    <tr class="tr-shadow" *ngFor="let reparation of reparations$ | async">
                                        <td>{{reparation.voiture.matricule}}</td>
                                        <td>
                                            <span class="block-email">{{reparation.voiture.description}}</span>
                                        </td>
                                        <td>{{reparation.date_debut}}</td>
                                        <td>
                                            <span class="badge bg-primary"
                                                *ngIf="reparation.etat==='1'; else loggedOut">Fini</span>
                                            <ng-template #loggedOut>
                                                <span class="badge bg-warning">En cours</span>
                                            </ng-template>
                                        </td>
                                        <td>
                                            <div class="table-data-feature">
                                                <button class="item" data-toggle="tooltip" data-placement="top"
                                                    title="Facture" [routerLink]="['/facture', reparation._id]">
                                                    <i class="zmdi zmdi-card"></i>
                                                </button>
                                                <button class="item" data-toggle="tooltip" data-placement="top"
                                                    title="Annuler">
                                                    <i class="zmdi zmdi-delete"></i>
                                                </button>
                                                <button class="item" data-toggle="tooltip" data-placement="top"
                                                    title="Voir" [routerLink]="['/detail-reparation', reparation._id]"
                                                    routerLinkActive="active">
                                                    <i class="zmdi zmdi-more"></i>
                                                </button>
                                            </div>
                                        </td>
                                    </tr>
                                    <tr class="spacer"></tr>
                                </tbody>
                            </table>
                        </div>
                        <!-- END DATA TABLE -->
                    </div>
                </div>
                <app-footers></app-footers>

            </div>
        </div>
    </div>
</div>
