<app-header></app-header>
<app-nav-bar></app-nav-bar>
<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-lg-12">
                        <div class="card">
                            <div class="card-header">Iserer votre voiture</div>
                            <div class="card-body">
                                <div class="card-title">
                                    <h3 class="text-center title-2">Depot de voiture</h3>
                                </div>
                                <hr>
                                <form  novalidate="novalidate" (submit)="depotVoiture()">
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="cc-exp" class="control-label mb-1">Matriculation</label>
                                                <input id="cc-exp" name="Matriculation" type="text" class="form-control cc-exp"
                                                     data-val="true"
                                                    data-val-required="Please enter the card expiration"
                                                    data-val-cc-exp="Please enter a valid month and year"
                                                    placeholder="Matriculation" autocomplete="cc-exp"
                                                    [(ngModel)]="matriculation"
                                                    >
                                                <span class="help-block" data-valmsg-for="cc-exp"
                                                    data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="x_card_code" class="control-label mb-1">Type</label>
                                            <div class="input-group">
                                                <input id="x_card_code" name="type" type="text"
                                                    class="form-control cc-cvc" value="" data-val="true"
                                                    data-val-required="Please enter the security code"
                                                    data-val-cc-cvc="Please enter a valid security code"
                                                    autocomplete="off"
                                                    [(ngModel)]="type"
                                                    >

                                            </div>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="col-6">
                                            <div class="form-group">
                                                <label for="cc-exp" class="control-label mb-1">Marque</label>
                                                <input id="cc-exp" name="marque" type="text" class="form-control cc-exp"
                                                    value="" data-val="true"
                                                    data-val-required="Please enter the card expiration"
                                                    data-val-cc-exp="Please enter a valid month and year"
                                                    placeholder="La marque de votre voiture" autocomplete="cc-exp"
                                                    [(ngModel)]="marque"
                                                    >
                                                <span class="help-block" data-valmsg-for="cc-exp"
                                                    data-valmsg-replace="true"></span>
                                            </div>
                                        </div>
                                        <div class="col-6">
                                            <label for="x_card_code" class="control-label mb-1">Description</label>
                                            <div class="input-group">
                                                <textarea name="description" id="textarea-input" rows="2" placeholder="Describe your problem..." class="form-control cc-exp" [(ngModel)]="description"></textarea>
                                            </div>
                                        </div>
                                    </div>
                                    <br>
                                    <div>
                                        <button id="payment-button" type="submit" class="btn btn-lg btn-info btn-block">
                                            <!-- <i class="fa fa-lock fa-lg"></i>&nbsp; -->
                                            <span id="payment-button-amount">Valider</span>
                                            <span id="payment-button-sending" style="display:none;">Sendingâ€¦</span>
                                        </button>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
                <app-footers></app-footers>

            </div>
        </div>
    </div>
</div>
