<div class="page-container">
    <div class="main-content">
        <div class="section__content section__content--p30">
            <div class="container-fluid">
                <div class="col-lg-12">
                    <!-- TOP CAMPAIGN-->
                    <div class="top-campaign">
                        <h3 class="title-3 m-b-30">garage</h3>
                        <div class="table-responsive">
                            <table class="table table-top-campaign">
                                <tbody>
                                    <tr *ngFor="let voiture of voitures$ | async">

                                        <td><button class="btn btn-primary"
                                            [routerLink]="['diagnostic',voiture.matricule]">Diagnostic</button></td>
                                        <td><button class="btn btn-primary"
                                                [routerLink]="['reparation',voiture.matricule]">Reparer</button></td>
                                    </tr>

                                </tbody>
                            </table>
                        </div>
                    </div>
                    <!--  END TOP CAMPAIGN-->
                </div>
                <app-footers></app-footers>
            </div>
        </div>
    </div>
</div>
