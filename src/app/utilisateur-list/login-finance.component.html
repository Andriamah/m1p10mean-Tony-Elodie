<div class="page-wrapper">
    <div class="page-content--bge5">
        <div class="container">
            <div class="login-wrap">
                <div class="login-content">
                    <div class="login-logo">
                        <a href="#">
                            <img src="assets/images/icon/logo_garage.jpg" alt="CoolAdmin">
                        </a>
                    </div>
                    <div class="login-form">
                        <form (submit)="login()">
                            <div class="form-group">
                                <label>Email Address</label>
                                <input class="au-input au-input--full" type="email" name="email" placeholder="Email"
                                    [(ngModel)]="email">
                            </div>
                            <div class="form-group">
                                <label>Password</label>
                                <input class="au-input au-input--full" type="password" name="password"
                                    placeholder="Password" [(ngModel)]="pswd">
                            </div>
                            <button class="au-btn au-btn--block au-btn--green m-b-20" type="submit">Se connecter</button>
                            <div class="social-login-content">
                                <div class="social-button">
                                    <button class="au-btn au-btn--block au-btn--blue2" routerLink="/inscription"
                                        routerLinkActive="active">S'Inscrire </button>
                                </div>
                            </div>
                            <div class="card-body">
                                <div class="col-lg-6">
                                    <div class="btn-group w-100">
                                        <button class="btn btn-success col start"  routerLink="/" routerLinkActive="active" >
                                            <i class="fas fa-users"></i>
                                            <span>Client</span>
                                        </button>
                                        <button type="submit" class="btn btn-primary col start" routerLink="/atelier" routerLinkActive="active">
                                            <i class="fas fa-user"></i>
                                            <span>Atelier</span>
                                        </button>
                                        <button type="reset" class="btn btn-warning col cancel" routerLink="/finance" routerLinkActive="active">
                                            <i class="fas fa-user"></i>
                                            <span>Finance</span>
                                        </button>
                                    </div>
                                </div>
                            </div>
                        </form>
                        <div class="alert alert-danger" role="alert" *ngIf="error==='1'">
                            veuillez r√©essayer ou vous inscrire!
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

</div>
<app-footers></app-footers>
